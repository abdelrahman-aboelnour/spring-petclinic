version: 2.1

            
jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run: java --version
      - restore_cache:
          keys: [mvn-dependencies_v1]
      - run: ./mvnw install
      - save_cache:
          paths: [~/.m2]
          key: mvn-dependencies_v1
          
  test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys: [mvn-dependencies_v1]
      - run: java --version
      - run: ./mvnw test

  generate-docker-image:
    docker:
      - image: docker:latest
    steps:
      - checkout
      # - restore_cache:
          # keys: [mvn-dependencies_v1]
      - run:
            name: install docker
            command: |
                docker run --privileged --name some-docker -d \
                --network some-network --network-alias docker \
                -e DOCKER_TLS_CERTDIR=/certs \
                -v some-docker-certs-ca:/certs/ca \
                -v some-docker-certs-client:/certs/client \
                docker:dind
                
      # - run: ./mvnw spring-boot:build-image
      

workflows:
  default:
    jobs:
      # - build
      # - test:
         # requires: [build]
      - generate-docker-image
