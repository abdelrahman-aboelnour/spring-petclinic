version: 2.1

            
jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run: java --version
      - restore_cache:
          keys: [mvn-dependencies_v1]
      - run: ./mvnw install
      - save_cache:
          paths: [~/.m2]
          key: mvn-dependencies_v1
          
  test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys: [mvn-dependencies_v1]
      - run: java --version
      - run: ./mvnw test

  generate-docker-image:
    docker:
      - image: openjdk:17-alpine
    steps:
      - checkout
      - restore_cache:
          keys: [mvn-dependencies_v1]
      - run:
            name: install docker
            command: |
                apk add --no-cache docker
                service docker start
                
                
      - run: ./mvnw spring-boot:build-image
      

workflows:
  default:
    jobs:
      # - build
